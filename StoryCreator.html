<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="StoryCreator.css">
    <title>Story Creator</title>
</head>
<body>
    <h1>Story Creator</h1>
    <form method="POST" action="regale.com/storycreator/submit">
        <div id="container">
            <div class="field">
                <label for="title">Title</label>
                <input id="title" class="inputBox" name="title" type="text">
            </div>
            
            <div class="field">
                <label for="genre">Genre</label>
                <input id="genre" class="inputBox" name="genre" list="genres" type="text">
                <datalist id="genres">
                    <option value="Medieval">
                    <option value="Romantic">
                    <option value="Sci-Fi">
                </datalist>
            </div>

            <div class="field">
                <label for="description">Description</label>
                <textarea id="description" class="inputBox" name="description" rows="5" cols="100"></textarea>
            </div>

            <div class="field">
                <label for="story">Story</label>
                <textarea id="story" class="inputBox" name="story" rows="40" cols="100"></textarea>
            </div>
        </div>
        <div class="buttonContainer">
            <input class="button" type="submit" value="submit">
            <input class="button" type="submit" value="clear">
        </div>
    </form>
</body>
</html>
