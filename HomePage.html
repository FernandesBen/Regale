<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
        <title>Regale</title>
        <style type="text/css">
            body {
                text-align: center;
                font-family: 'MedievalSharp', cursive;
            }
            
            #logo {
                height:300px;
                width:600px;
                margin-left:75px;
            }
            
            body h1{
                box-sizing:border-box;
                width: 80%;
                color:brown;
                font-size:50px;
                border-style:double;
                border-color:brown;
                margin-left:130px;
                padding: 20px
            }
            
            #subTitle{
                font-size:35px;
                color:chocolate;
            }
            
            section{
                font-size:20px;
                color:crimson
            }
            
            body aside {
                text-align: right;
                margin-top: 20px;
                margin-right: 30px;
            }
        </style>
        <script type="text/javascript">
            function Search(){
                var searchType = document.getElementById("searchType").value;
                var theGenre = document.getElementById("genreType").value;
                var theSearch = document.getElementById("userSearch").value;
                
                document.getElementById("output").innerHTML = searchType+theGenre+theSearch;
                //insert rest of how to do a search here
                
            }
        </script>
    </head>
    
    <body>
        <form autocomplete="on" action="" method="post">
        <img src="Regale Mascot.jpeg" id="logo" alt="Derlin the Wizard">
        <h1>Regale</h1>
        <p id="subTitle">Let us whisk you away to another realm through a wonderous tale</p>
            
        <section id="theSearchFeature">
            <p><label for="typeOfSearch">What are you looking for:</label>
                <input list="searchTypes" id="searchType" name="searchType" required>
                <datalist id="searchTypes">
                    <option value="Title"></option>
                    <option value="Author"></option>
                    <option value="Keyword"></option>
                </datalist>
            </p>
            
            <p><label for="theGenre">What genre of literature are you looking for:</label>
                <input list="genreTypes" id="genreType" name="genreType" required>
                <datalist id="genreTypes">
                    <option value="Action"></option>
                    <option value="Adventure"></option>
                    <option value="Romance"></option>
                    <option value="Horror"></option>
                    <option value="Sci-Fi"></option>
                    <option value="Mystery"></option>
                    <option value="Other"></option>
                </datalist>
            </p>
    
            <p><label for="theSearch">Enter your search here:</label>
                <input type="search" id="userSearch" size=50>
            </p>
            <input type="submit" value="Let's Go ------->"  onclick="Search()">
        </section>
        <aside><a href="AboutPage.html">About this website</a></aside>
        </form>
    </body>
</html>
